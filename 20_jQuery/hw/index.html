<!DOCTYPE html>
<html lang="en">

<head>

    <title>L20 jQuery Homework</title>

    <link rel="shortcut icon" href="pictures/15_puzzle_icon.png">

      </div>
    </div>

    <div class="grid js-grid">
        <article class="item">
          <h2>1</h2>

          <h2>11</h2>
        </article>
        <article class="item">
          <h2>12</h2>
        </article>
        <article class="item">
          <h2>13</h2>
        </article>
        <article class="item">
          <h2>14</h2>
        </article>
        <article class="item">
          <h2>15</h2>
        </article>
        <article id="white" class="item">
          <h2></h2>
        </article>
      </div>


      <button class="new-game">new game</button>
      <button class="win">win</button>


    </div>


      <script type="text/javascript" src="js/script.js"></script>

</html>
