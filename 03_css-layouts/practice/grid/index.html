<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid border">
        <div class="grid-item nav">
            <ul>
                <li>&lt;nav&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">
                    <ul>
                        <li>&lt;ul&gt;</li>
                        <li class="border">&lt;li&gt;</li>
                        <li class="border">&lt;li&gt;</li>
                    </ul>
                </li>
                <li class="border">&lt;li&gt;</li>
            </ul>
        </div>
        <div class="grid-item header">&lt;header&gt;</div>
        <div class="grid-img grid-item img">
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
                <p class="border">&lt;img&gt;</p>
        </div>
        <div class="grid-item article1">&lt;article&gt;</div>
        <div class="grid-item article2">&lt;article&gt;</div>
        <div class="grid-item footer">&lt;footer&gt;</div>
        <div class="grid-item aside">&lt;aside&gt;</div>
    </div>
</body>

</html>
