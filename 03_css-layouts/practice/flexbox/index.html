<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main border">
        <nav class="border">
            
            <ul>
                <li>&lt;nav&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">&lt;li&gt;</li>
                <li class="border">
                    <ul>
                        <li>&lt;ul&gt;</li>
                        <li class="border">&lt;li&gt;</li>
                        <li class="border">&lt;li&gt;</li>
                    </ul>
                </li>
                <li class="border">&lt;li&gt;</li>
            </ul>
        </nav>
        <div class="second">

            <header class="border">
                <h4>&lt;header&gt;</h4>
            </header>

            <div class="content border">
                <div class="img border">
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                    <p class="border">&lt;img&gt;</p>
                </div>
                <article class="border">
                    <p>&lt;article&gt;</p>
                </article>
                <article class="border">
                    <p>&lt;article&gt;</p>
                </article>
                <footer class="border">
                    <p>&lt;footer&gt;</p>
                </footer>
            </div>

            <aside class="border">
                <p>&lt;aside&gt;</p>
            </aside>
        </div>
    </div>
</body>

</html>
